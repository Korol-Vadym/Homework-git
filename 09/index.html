<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link href="http://fonts.cdnfonts.com/css/delius-unicase" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="arcitect">
        <h1>Architectural Photography</h1>
        <div class="container">
            <div class="grid">
               <div class="item">
                <img src="assets/img/architect/a1.png" alt="a1">
               </div>
               <div class="item2">
                <img src="assets/img/architect/a2.png" alt="a2">
               </div>
               <div class="item3">
                <img src="assets/img/architect/a3.png" alt="a3">
               </div>
               <div class="item4">
                <img src="assets/img/architect/a4.png" alt="a4">
               </div>
               <div class="item5">
                <img src="assets/img/architect/a5.png" alt="a5">
               </div>
               <div class="item6">
                <img src="assets/img/architect/a6.png" alt="a6">
               </div>
            </div>
    </section>
   
    <section class="life">
        <h2>Still Life Photography</h2>
        <div class="container">
            <div class="grid2">
                <div class="item1-1">
                    <img src="assets/img/life/l1.png" alt="l1">
                </div>
                <div class="item1-2">
                    <img src="assets/img/life/l2.png" alt="l2">
                </div>
                <div class="item1-3">
                    <img src="assets/img/life/l3.png" alt="l3">
                </div>
                <div class="item1-4">
                    <img src="assets/img/life/l4.png" alt="l4">
                </div>
                <div class="item1-5">
                    <img src="assets/img/life/l5.png" alt="l5">
                </div>
                <div class="item1-6">
                    <img src="assets/img/life/l6.png" alt="l6">
                </div>
            </div>
        </div>
    </section>
   
    <section class="portrait">
        <h2>Portrait and Fashion Photography</h2>
        <div class="container">
            <div class="grid3">
                <div class="item2-1">
                    <img src="assets/img/portrait/p1.png" alt="p1">
                </div>
                <div class="item2-2">
                    <img src="assets/img/portrait/p2.png" alt="p2">
                </div>
                <div class="item2-3">
                    <img src="assets/img/portrait/p3.png" alt="p3">
                </div>
                <div class="item2-4">
                    <img src="assets/img/portrait/p4.png" alt="p4">
                </div>
                <div class="item2-5">
                    <img src="assets/img/portrait/p5.png" alt="p5">
                </div>
                <div class="item2-6">
                    <img src="assets/img/portrait/p6.png" alt="p6">
                </div>
                <div class="item2-7">
                    <img src="assets/img/portrait/p7.png" alt="p7">
                </div>
                <div class="item2-8">
                    <img src="assets/img/portrait/p8.png" alt="p8">
                </div>
                <div class="item2-9">
                    <img src="assets/img/portrait/p9.png" alt="p9">
                </div>
                <div class="item2-10">
                    <img src="assets/img/portrait/p10.png" alt="p10">
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
